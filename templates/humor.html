{% extends "base.html" %}
{% block title %}<title>Humor de la semana</title>{% endblock %}
{% block head %}
    <link href="/static/css/jquery.ennui.contentslider.css" rel="stylesheet" type="text/css" media="screen,projection" />
{% endblock %}
{% block body %}
    <div id="wraphumor" class="eround">
        <div id="titlehumor"><h2>Humor de la semana</h2></div>
        <div id="one" class="contentslider">
            <div class="cs_wrapper">
                <div class="cs_slider">
                    {% for key, value in imghumor %}
                    <div id="imghumor" class="cs_article">
                        <img src="/media{{ value }}" alt="Humor de la
                        Semana"/>
                    </div>
                    {% endfor %}
                </div><!-- End cs_slider -->
            </div><!-- End cs_wrapper -->
        </div><!-- End contentslider -->
    </div>
    <div id="back"><a href="javascript:history.back();">Cerrar</a> </div>
{% endblock %}
{% block aux %}
    <script type="text/javascript" src="/static/js/jquery.easing.1.3.js"></script>
    <script type="text/javascript"
            src="/static/js/jquery.ennui.contentslider.js"></script>
    <script type="text/javascript">
        $(function() {
            $('#one').ContentSlider({
                                        width : '860px',
                                        height : '570px',
                                        speed : 800,
                                        easing : 'easeInOutBack'
                                    });
        });
    </script>
{% endblock %}
