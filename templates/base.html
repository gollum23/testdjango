{% load static %}{% get_static_prefix as STATIC_PREFIX %}
<!DOCTYPE html>
<html lang="es_ES">
<head>
    <meta charset="utf-8">
    {% block title %}{% endblock %}
    <!--[if lt IE 9]>
    <script type="text/javascript" src="{{ STATIC_PREFIX }}js/selectivizr-min.js"
            ></script>
    <![endif]-->
    <meta name="viewport"
          content="width=device-width, height=device-height, initial-scale=1.0,
          user-scalable=0, minimum-scale=1.0, maximum-scale=1.0" />
    <link href="{{ STATIC_PREFIX }}css/layout.css" rel="stylesheet" />
    <script type="text/javascript" src="{{ STATIC_PREFIX }}js/prefixfree.min.js"></script>
    <script type="text/javascript" src="{{ STATIC_PREFIX }}js/prefixfree.jquery.js"></script>
    <script type="text/javascript"
            src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <script type="text/javascript">

        var _gaq = _gaq || [];
        _gaq.push(['_setAccount', 'UA-16950448-2']);
        _gaq.push(['_trackPageview']);

        (function() {
            var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
            ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
            var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
        })();
    </script>
    {% block head %}{% endblock %}
</head>
<body>
    {% block body %}{% endblock %}
    <aside>
        <div id="enlacessocial" class="eround5">
            <script>function fbs_click()
            {var u=location.href;var t=document.title;
                window.open('http://www.facebook.com/sharer.php?u='+encodeURIComponent(u)+'&t='+encodeURIComponent(t),'sharer','toolbar=0,status=0,width=626,height=436');
                return false;}</script><a rel="nofollow" href="http://www.facebook.com/share.php?u=<;url>" class="fb_share_button" onClick="return fbs_click()" target="_blank" style="text-decoration:none;"><img src="/static/images/face_icon.jpg" border="0"/></a>
            <script>function send_click() {var data_url=location.href;
                var data_text=document.title;
                window.open('http://twitter.com/share?count=none&text='+(data_text)+'&url='+encodeURIComponent(data_url)+'&via=semanarioviva','sharer','toolbar=0,status=0,width=626,height=436');
                return false;}</script><a href="http://twitter.com/share"
                                          class="twitter-share-button"
                                          data-lang="es" onClick="return send_click()" target="_blank"
                                          style="text-decoration:none;">
            <img src="/static/images/twitter_icon.jpg" border="0"/></a>
        </div>
    </aside>
    {% block aux %}{% endblock %}
</body>
</html>
